<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fleurix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <main class="main-area">
        <div>
          <img
            src="img/fleurix.jpg"
            style="width:100%;"
            alt="sponsor welcome pack"
          />
        </div>
        <div class="wrapper">
          <div class="box">
            <img src="img/mlk_day.jpg" style="width:100%;" alt="fleurix post" />
          </div>
          <div class="box">
            <img src="img/quote.jpg" style="width:100%;" alt="fleurix post" />
          </div>
          <div class="box">
            <img
              src="img/one-month.jpg"
              style="width:100%;"
              alt="fleurix post"
            />
          </div>
          <div class="box">
            <img src="img/zero.jpg" style="width:100%;" alt="fleurix post" />
          </div>
          <div class="box">
            <img
              src="img/this:that.png"
              style="width:80%;"
              alt="fleurix story"
            />
          </div>
          <div class="box">
            <img
              src="img/this:that2.png"
              style="width:80%;"
              alt="fleurix story"
            />
          </div>
          <div class="box">
            <img src="img/map.png" style="width:100%;" alt="fleurix post" />
          </div>
        </div>
      </main>
      <!-- .main-area -->
    </div>
    <!-- .content -->
  </body>
</html>
