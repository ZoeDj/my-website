<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gone Balkan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <main class="main-area">
        <section class="flex-container">
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/Front-page.jpg"
                style="width:100%;"
                alt="GoneBalkan Booklet's Front Page"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/pages1-2.jpg"
                style="width:100%;"
                alt="GoneBalkan Booklet's pages 1-2"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/pages3-4.jpg"
                style="width:100%;"
                alt="GoneBalkan Booklet's pages 3-4"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/pages5-6.jpg"
                style="width:100%;"
                alt="GoneBalkan Booklet's pages 5-6"
              />
            </figure>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/pages7-8.jpg"
                  style="width:100%;"
                  alt="GoneBalkan Booklet's pages 7-8"
                />
              </figure>
            </div>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/banner.png"
                  style="width:100%;"
                  alt="GoneBalkan Facebook Banner"
                />
              </figure>
            </div>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/insta-photo.jpg"
                  style="width:100%;"
                  alt="GoneBalkan Social Media Photo"
                />
              </figure>
            </div>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/gonebalkan-designs.jpg"
                  style="width:70%;"
                  alt="GoneBalkan Designs"
                />
              </figure>
            </div>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/moo-mini-black.png"
                  style="width:25%;"
                  alt="GoneBalkan Card"
                />
              </figure>
            </div>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/moo-mini-back1.png"
                  style="width:25%;"
                  alt="GoneBalkan Card"
                />
              </figure>
            </div>
          </div>
        </section>
      </main>
      <!-- .main-area -->
    </div>
    <!-- .content -->
  </body>
</html>
