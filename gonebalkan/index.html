<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gone Balkan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <main class="main-area">
        <section class="flex-container">
          <div class="flex-items brand">
            <header
              class="header"
              style="
                margin-left: 40px;
                font-family: Arial, Helvetica, sans-serif;
              "
            >
              <h1>Gone Balkan</h1>
              <h3>
                <a
                  href="https://gone-balkan.netlify.app/"
                  target="_blank"
                  rel="noreferrer"
                  >VIEW WEBSITE</a
                >
              </h3>
            </header>

            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/website.jpg"
                  style="width: 100%"
                  alt="GoneBalkan Card"
                />
              </figure>
            </div>
            <figure class="image-brand cell">
              <img
                src="img/Front-page.jpg"
                style="width: 100%"
                alt="GoneBalkan Booklet's Front Page"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/pages3-4.jpg"
                style="width: 100%"
                alt="GoneBalkan Booklet's pages 3-4"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/pages5-6.jpg"
                style="width: 100%"
                alt="GoneBalkan Booklet's pages 5-6"
              />
            </figure>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/pages7-8.jpg"
                  style="width: 100%"
                  alt="GoneBalkan Booklet's pages 7-8"
                />
              </figure>
            </div>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/social-media.jpg"
                  style="width: 50%"
                  alt="GoneBalkan Facebook Banner"
                />
              </figure>
            </div>

            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/gonebalkan-designs.jpg"
                  style="width: 50%"
                  alt="GoneBalkan Designs"
                />
              </figure>
            </div>
            <div class="flex-items brand">
              <figure class="image-brand cell">
                <img
                  src="img/logo-gonebalkan.jpg"
                  style="width: 50%"
                  alt="GoneBalkan Social Media Photo"
                />
              </figure>
            </div>
          </div>
        </section>
      </main>
      <!-- .main-area -->
    </div>
    <!-- .content -->
  </body>
</html>
