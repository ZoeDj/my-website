<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Insight Architect Poster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <main class="main-area">
        <section class="flex-container">
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/poster-front.jpg"
                style="width:100%;"
                alt="front of the Insight Architect poster"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/poster-back.jpg"
                style="width:100%;"
                alt="back of the Insight Architect poster"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/first.jpg"
                style="width:100%;"
                alt="page of the Insight Architect booklet"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/about.jpg"
                style="width:100%;"
                alt="about page of the Insight Architect booklet"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/net.jpg"
                style="width:100%;"
                alt="page of the Insight Architect booklet"
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/pictures.jpg"
                style="width:100%;"
                alt="pictures on the wall of the Insight Architect work "
              />
            </figure>
          </div>
          <div class="flex-items brand">
            <figure class="image-brand cell">
              <img
                src="img/flyer-retail-restaurant-back.jpg"
                style="width:100%;"
                alt="pictures on the wall of the Insight Architect work "
              />
            </figure>
          </div>
        </section>
      </main>
      <!-- .main-area -->
    </div>
    <!-- .content -->
  </body>
</html>
