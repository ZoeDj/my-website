<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surfrider</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="content">
            <main class="main-area">
                <section class="flex-container">
                    <div class="flex-items brand">
                        <figure class="image-brand cell">
                        <img src="img/facebook1.jpg" style="width:70%;" alt="facebook graphic for world water day"/>
                        </figure>
                    </div>
					<div class="flex-items brand">
                        <figure class="image-brand cell">
                        <img src="img/instagram.jpg" style="width:70%;" alt="instagram graphic for world water day"/>	
                        </figure>
                    </div>
                    <div class="flex-items brand">
                            <figure class="image-brand cell">
                            <img src="img/lake.jpg" style="width:70%;" alt="lake cleanup"/>	
                            </figure>
                        </div>
                        <div class="flex-items brand">
                                <figure class="image-brand cell">
                                <img src="img/day.jpg" style="width:70%;" alt="instagram graphic for the event"/>	
                                </figure>
							<div class="flex-items brand">
                        <figure class="image-brand cell">
                        <img src="img/sofia.jpg" style="width:70%;" alt="twitter graphic for the event"/>
                        </figure>
                            </div>
							<div class="flex-items brand">
                        <figure class="image-brand cell">
                        <img src="img/straw.jpg" style="width:70%;" alt="twitter graphic for the event"/>
                        </figure>
                            </div>
							<div class="flex-items brand">
                        <figure class="image-brand cell">
                        <img src="img/beach.jpg" style="width:70%;" alt="twitter graphic for the event"/>
                        </figure>
                            </div>
						<div class="flex-items brand">
                        <figure class="image-brand cell">
                        <img src="img/paddle.jpg" style="width:70%;" alt="twitter graphic for the event"/>
                        </figure>
                            </div>
					</div>
                </section>
            </main><!-- .main-area -->
        </div><!-- .content -->
</body>
</html>
